
            
          

                    <div class="card">
                        <div class="card-body">
                            
                            <!-- Profile Settings Form -->
                            <form>
                                <div class="row form-row">
                                    <div class="col-12 col-md-12">
                                        <div class="form-group">
                                            <div class="change-avatar">
                                                <div class="profile-img">
                                                    <img src="../../../../assets/img/Avatar/7309681.jpg" alt="User Image">
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" name="firstName" [(ngModel)]="details.firstName">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" name="lastName"  [(ngModel)]="details.lastName">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Date of Birth</label>
                                            
                                                <input type="date" class="form-control" name="dob"  [(ngModel)]="details.dob">
                                           
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label class="d-block">Gender</label>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" value="Male"  [(ngModel)]="details.gender">
                                                <label class="form-check-label" for="gender_male">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" value="Female"  [(ngModel)]="details.gender"
                                                required>
                                                <label class="form-check-label" for="gender_female">Female</label>
                                            </div>
                                            
                                    </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Email ID</label>
                                            <input type="email" class="form-control" name="email"  [(ngModel)]="details.email">
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label>Mobile</label>
                                            <input type="text" [(ngModel)]="details.phoneNumber" name="phoneNumber"  class="form-control">
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="submit-section">
                                    <button type="submit" (click)="onEdit()" class="btn btn-primary submit-btn">Save Changes</button>
                                    <button type="submit" (click)="onDelete()" class="btn btn-danger submit-btn">Delete account</button>
                                </div>
                            </form>
                            <!-- /Profile Settings Form -->
                            
                        </div>
                    </div>
                    <router-outlet></router-outlet>
