<div class="main-wrapper">
		
    <!-- Header -->
    <app-home-header></app-home-header>
    <!-- /Header -->
    
    <!-- Page Content -->
    <div class="content">
        <div class="container-fluid">
            
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    
                    <!-- Login Tab Content -->
                    <div class="account-content">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-md-7 col-lg-6 login-left">
                                <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
                            </div>
                            <div class="col-md-12 col-lg-6 login-right">
                                <div class="login-header">
                                    <h3>Login <span>Doccure</span> <a [routerLink]="['/doctorlogin']">Are you a Doctor?</a></h3>
                                </div>
                                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group">
                                        
                                        <label for="inputemail" class="form-label">Email</label>
                                        <input type="email" id="inputemail" class="form-control" formControlName="email" aria-describedby="emailHelpBlock">
                                        <div *ngIf="formControls['email'].touched  && formControls['email'].hasError('required')" id="emailHelpBlock"  class="text-danger">
                                            Email is required.
                                          </div>
                                          <div *ngIf="formControls['email'].touched  && formControls['email'].hasError('email')" id="emailHelpBlock" class="text-danger">
                                            
                                            Invalid email format.
                                          </div>
                                       
    
                                        
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <div class="input-group">
                                          <!-- Change input type to be able to accept dynamic data -->
                                      
                                          <input [type]="fieldTextType ? 'text' : 'password'"id="inputPassword" class="form-control" formControlName="password" aria-describedby="passwordHelpBlock">
                                          <div class="input-group-append">
                                            <span class="input-group-text">
                                              <i
                                                class="fa"
                                                [ngClass]="{
                                                  'fa-eye-slash': !fieldTextType,
                                                  'fa-eye': fieldTextType
                                                }"
                                                (click)="toggleFieldTextType()"
                                              ></i>
                                            </span>
                                          </div>
                                          
                                        </div>
                                        <div *ngIf="formControls['password'].touched  && formControls['password'].hasError('required')" id="passwordHelpBlock" class="text-danger">
                                            Password is required. 
                                         </div>
                                      </div>
                          
                                   
                                    <!-- <div class="text-right">
                                        <a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
                                    </div> -->
                                    <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block btn-lg login-btn" (click)="getDta()" type="submit">Login</button>
                                    <div class="text-end dont-have">Donâ€™t have an account? <a [routerLink]="['/patientregister']">Register</a></div>
                                    <!-- <div class="login-or">
                                        <span class="or-line"></span>
                                        <span class="span-or">or</span>
                                    </div> -->
                                    <!-- <div class="row form-row social-login">
                                        <div class="col-6">
                                            <a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
                                        </div>
                                        <div class="col-6">
                                            <a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                                        </div>
                                    </div> -->
                                   
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /Login Tab Content -->
                        
                </div>
            </div>

        </div>

    </div>		
    <!-- /Page Content -->

    <!-- Footer -->
    <app-home-footer></app-home-footer>
    <!-- /Footer -->
   
</div>
